<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .img-album {
        padding: 15px;
      }
      body {
        background-color: #000000;
      }
      .container-album {
        background-color: #121212;
      }
      .container-card {
      }
      .card {
        background-color: #181818;
      }
    </style>
    <title>Contenitore con 4 Card</title>
  </head>
  <body>
    <div class="container container-album text-white">
      <h3>Album</h3>
      <div class="row container-card">
        <div class="col-md-3">
          <div class="card text-white">
            <img
              src="assets-card/image-1.jpg"
              class="card-img-top img-album"
              alt="Immagine 1"
            />
            <div class="card-body text-white">
              <h5 class="card-title">Titolo 1</h5>
              <h6 class="card-subtitle mb-2">Sottotitolo 1</h6>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img
              src="assets-card/image-2.jpg "
              class="card-img-top img-album"
              alt="Immagine 2"
            />
            <div class="card-body text-white">
              <h5 class="card-title">Titolo 1</h5>
              <h6 class="card-subtitle mb-2">Sottotitolo 1</h6>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img
              src="assets-card/image-3.jpg"
              class="card-img-top img-album"
              alt="Immagine 3"
            />
            <div class="card-body text-white">
              <h5 class="card-title">Titolo 1</h5>
              <h6 class="card-subtitle mb-2">Sottotitolo 1</h6>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img
              src="assets-card/image-4.jpg"
              class="card-img-top img-album"
              alt="Immagine 4"
            />
            <div class="card-body text-white">
              <h5 class="card-title">Titolo 1</h5>
              <h6 class="card-subtitle mb-2">Sottotitolo 1</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
