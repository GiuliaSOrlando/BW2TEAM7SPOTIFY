<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nav</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/nav.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-between"
          >
            <div class="d-flex">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  ><i
                    class="bi bi-chevron-left bg-black opacity-50 rounded-circle fs-5 p-1 px-2"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#"
                  ><i
                    class="bi bi-chevron-right bg-black rounded-circle fs-5 p-1 px-2"
                  ></i
                ></a>
              </li>
              <form class="d-flex d-none" role="search" >
               <div class="d-flex align-items-center">
                <i class="bi bi-search text-white fs-6 mx-2"></i>
                <input class="border-0 rounded-5 pe-5 fs-6 text-white p-2" type="search"  placeholder="Cosa vuoi ascoltare?" aria-label="Search" autofocus>
            </div>
              </form>
            </div>
            <div class="d-flex align-items-center">
              <ul class="d-flex navbar-nav align-items-center ulhov">
                <li class="nav-item">
                  <a
                    class="nav-link text-black rounded-5 bg-white py-1 fw-bold me-2 px-3"
                    href="#"
                  >
                    Esplora Premium</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-white rounded-5 bg-black py-1 fw-bold px-3 d-flex align-items-center "
                    href="#"
                  >
                  <i class="bi bi-arrow-down-circle fs-6 me-1"></i>Installa app</a
                  >
                </li>
              </ul>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i
                    class="bi bi-person rounded-circle fs-5 p-1 px-2 bg-black text-white "
                  ></i>
                </a>
                <ul class="dropdown-menu drop">
                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >Effettua upgrade a Premium</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Impostazioni</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Esci</a></li>
                </ul>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
